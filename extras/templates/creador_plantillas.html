<!doctype html>
<html lang="pt-br">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://skkwiw72.github.io/js/jquery.bootstrap-growl.js"></script>
<script src="https://skkwiw72.github.io/js/script.js"></script>
<link rel="stylesheet" type="text/css" href="https://skkwiw72.github.io/js/style.css">


  <head>
    <meta http-equiv="cache-control" content="no-cache" />

    <title>Cliled Plantilla HTML</title>
    <link rel="shortcut icon" href="assets/favicon.ico">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://skkwiw72.github.io/js/style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/2.4.85/css/materialdesignicons.min.css">

    <!-- Quill -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  </head>
  <body>
    <div id="wrapper" class="toggled">

      <div id="sidebar-wrapper">
        <div id="form-editor">
          <form id="email-form" method="POST" enctype="multipart/form-data">
            <h6>Encabezados</h6>
            <div class="select">
              <input type="file" id="header-upload" accept="image/*" name="header-image">
              <select id="header">
                <option id="empty" value="">Escoge aqui</option>
              </select>
              <div class="select__arrow"></div>
              <h6>Texto alternativo del encabezado</h6>
              <input id="input-alt-header" type="text" placeholder="Ingrese el texto alternativo del encabezado">
            </div>
          
            <h6>Imagen titular</h6>
            <div class="select">
              <input type="file" id="title-upload" accept="image/*" name="title-image">
              <select id="title">
                <option id="empty" value="">Escoge aqui</option>
              </select>
              <div class="select__arrow"></div>
              <h6>Texto alternativo de la imagen</h6>
              <input id="input-alt-title" type="text" placeholder="Ingrese el texto alternativo de la imagen">
            </div>
          
            <!-- Agrega otros campos del formulario segÃºn sea necesario -->
          
            <button type="submit">Enviar</button>
          </form>
          

          <h6>Mensaje</h6>
          <div id="editor">
          </div>

          <h6 class='switch-label'>Boton de link</h6>
          <label class="switch">
            <input id="action-button" type="checkbox" checked="checked">
            <span class="slider round"></span>
          </label>

          <div id="button-info">
            <h6>texto del boton</h6>
            <input id="input-button" type="text" placeholder="Escribe que texto quieres que lleve el boton">

            <h6>link del boton</h6>
            <input id="input-link" type="text" placeholder="Escribe a que direccion llevara el boton">
            <hr>
          </div>


          <h6>Despedida</h6>
          <input id="input-regards" type="text" placeholder="Escribe una despedida">
          <h6>Marca</h6>
          <input id="input-custom-text" type="text" placeholder="Ingrese su propia marca">
        </div>
      </div>


      <div id="page-content-wrapper">
        <div class="container-fluid">
          <a href="#menu-toggle" class="btn hide" id="menu-toggle">
            <span id="toggle-button" class="mdi mdi-fullscreen" data-toggle="tooltip" data-placement="right" data-delay='{"show":"200"}' title="Visualiza la plantilla en pantalla completa"></span>
          </a>
          <a href="#" class="btn hide">
            <span id="clipboard-button" class="mdi mdi-clipboard-outline" data-toggle="tooltip" data-placement="right" data-delay='{"show":"200"}' title="Copia el html al portapapeles"></span>
          </a>
          <a href="#" class="btn hide">
            <span id="download-button" class="mdi mdi-download" data-toggle="tooltip" data-placement="right" data-delay='{"show":"200"}' title="Descarga la plantilla html en tus archivos"></span>
          </a>
        </div>
      </div>

      <div id="template-content">
      </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- Quill -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <!-- Personal JavaScript -->
    <script src="https://skkwiw72.github.io/js/jquery.bootstrap-growl.js"></script>
    
    
  </body>
</html>
